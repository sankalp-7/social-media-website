{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'assets/images/favicon.png' %}" rel="icon" type="image/png">
    <title>Settings</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'assets/css/icons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/uikit.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/tailwind.css' %}">
    <style>
        body{
          background-color: white !important;
        }
        
		
      </style>
</head>

<body>


       

          

            <div class="container m-auto"> 

                <h1 class="text-2xl leading-none text-gray-900 tracking-tight mt-3"><a href="/">Home </a> / Settings for {{user.username}} </h1>
                <br>
                
                <hr>

                <div class="grid lg:grid-cols-3 mt-12 gap-8">
                    <div>
                        <h3 class="text-xl mb-2"> Basic</h3>
                        <p></p>
                    </div>
                    <div class="bg-white rounded-md lg:shadow-lg shadow col-span-2">
                    <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                       <div class="grid grid-cols-2 gap-3 lg:p-6 p-4">
                       
                           <div>
                               <label for=""> Location</label>
                               <input type="text" placeholder="Your city..." class="shadow-none bg-gray-100" name="location" value="{{user_profile.location}}">
                            </div>
                            <div>
                                <label for="">Profile Pic</label>
                                <input type="file"  class="shadow-none bg-gray-100" placeholder="Choose Your DP" name="image" value="{{user_profile.profile_img.url}}">
                             </div>
                            <!-- <div class="col-span-2">
                                <label for=""> Email</label>
                                <input type="text" placeholder="Your name.." class="shadow-none bg-gray-100">
                            </div> -->
                            <div class="col-span-2">
                                <label for="about">Bio</label>  
                                <textarea id="about"  rows="3"  class="shadow-none bg-gray-100" placeholder="Your Bio..." name="bio" value="{{user_profile.bio}}"></textarea>
                            </div> 
                            <!-- <div class="col-span-2">
                                <label for=""> Location</label>
                                <input type="text" placeholder="" class="shadow-none bg-gray-100">
                            </div> -->
                            <!-- <div>
                               <label for=""> Working at</label>
                               <input type="text" placeholder="" class="shadow-none bg-gray-100">
                            </div>  -->
                            <div>
                               <label for=""> Account Visibility </label>
                               <select id="relationship" name="checkprivacy"  class="shadow-none bg-gray-100" value="{{user_profile.account_visibility}}">
                                <option value="0">Public</option>
                                <option value="1">Private</option>
                            
                              </select>
                            </div>
                            <div class="bg-gray-10 p-6 pt-0 flex justify-end space-x-3">
                                <button class="p-2 px-4 rounded bg-gray-50 text-red-500"> Cancel </button>
                                <button type="submit" class="button bg-blue-700"> Save </button>
                            </div>
                       </div> 
    
                      
    
                    </div>
                    </form>

                    
    
                    </div>
                    <br>

                </div>

            </div>
            
        </div>

    </div>


    

 <!-- Scripts
    ================================================== -->
    <script src="{% static 'assets/js/tippy.all.min.js' %}"></script>  
    <script src="{% static 'assets/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'assets/js/uikit.js' %}"></script>
    <script src="{% static 'assets/js/simplebar.js' %}"></script>
    <script src="{% static 'assets/js/custom.js' %}"></script>


    <script src="{% static '../../unpkg.com/ionicons%405.2.3/dist/ionicons.js' %}"></script>
</body>

</html>
